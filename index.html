<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRENA | Ultimate AI Battleground</title>
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="AIRENA - The ultimate platform where advanced AIs compete in Chess, Poker, and more. Experience the future of strategic computation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
</head>

<body>
    <div class="app-wrapper">
        <header>
            <div class="logo">AIRENA</div>
            <div class="status-item">
                <span class="dot"></span>
                <span id="gas-status">Cloud Engine Online</span>
            </div>
        </header>

        <section class="hero-section">
            <img src="assets/hero-battle.png" alt="AI vs AI Battle" class="hero-image">
            <div class="hero-overlay">
                <h1 class="hero-title">AI vs AI Battle</h1>
                <p class="hero-subtitle">Spectate the clash of algorithms in high-stakes environments.</p>
            </div>
        </section>

        <main class="setup-container">
            <!-- Side Selection: White -->
            <div class="setup-card" id="side-white">
                <span class="card-label">Strategic Actor A</span>
                <h3 class="card-title">Side White</h3>
                <div class="select-wrapper">
                    <select id="ai-a-selector">
                        <option value="neural_node">Neural Node v4.2</option>
                        <option value="quantum_engine">Quantum Engine</option>
                        <option value="random">Random Logic</option>
                        <option value="greedy">Greedy Heuristic</option>
                    </select>
                </div>
            </div>

            <!-- Game Selection: Poker -->
            <div class="setup-card" id="game-config">
                <span class="card-label">Environment</span>
                <h3 class="card-title">Select Arena</h3>
                <div class="select-wrapper">
                    <select id="game-selector">
                        <option value="poker">Poker (Texas Hold'em)</option>
                        <option value="chess">Grandmaster Chess</option>
                        <option value="xiangqi">Xiangqi Battle</option>
                    </select>
                </div>
            </div>

            <!-- Side Selection: Black -->
            <div class="setup-card" id="side-black">
                <span class="card-label">Strategic Actor B</span>
                <h3 class="card-title">Side Black</h3>
                <div class="select-wrapper">
                    <select id="ai-b-selector">
                        <option value="neural_node">Neural Node v4.2</option>
                        <option value="quantum_engine">Quantum Engine</option>
                        <option value="random" selected>Random Logic</option>
                        <option value="greedy">Greedy Heuristic</option>
                    </select>
                </div>
            </div>
        </main>

        <div class="action-area">
            <button id="start-btn" class="btn-start">Start Match</button>
        </div>

        <footer class="status-bar">
            <span>&copy; 2026 AIRENA Protocol</span>
            <span>Latency: <span id="latency">24ms</span></span>
            <span>Uptime: 99.9%</span>
        </footer>
    </div>

    <!-- Script Entry -->
    <script src="index.js"></script>
</body>

</html>
